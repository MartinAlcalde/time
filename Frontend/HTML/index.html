<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking - Ataraxy</title>
    <link rel="shortcut icon" href="../favicon/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/styles.css">
</head>
<body>
    
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand">Ataraxy Time Tracker</a>
        </div>
    </nav>
</header>

<div class="container mt-4">
    <form id="form">
        <fieldset>
            <div class="mb-3">
                <label for="name" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Pedro" required>
            </div>
            <div class="mb-3">
                <label for="lastname" class="form-label">Apellido:</label>
                <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Picac贸digo" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Fecha:</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="mb-3">
                <label for="project" class="form-label">Proyecto:</label>
                <select class="form-select" id="project" name="project" required>
                    <option selected disabled hidden>Elija un proyecto...</option>
                    <option value="Proyecto 1">Proyecto 1</option>
                    <option value="Proyecto 2">Proyecto 2</option>
                    <option value="Proyecto 3">Proyecto 3</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="hours" class="form-label">Cantidad de horas:</label>
                <input type="number" class="form-control" id="hours" name="hours" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Descripci贸n:</label>
                <input type="text" class="form-control" id="description" name="description">
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Generar reporte</button>
            </div>
        </fieldset>
    </form>
</div>

<div class="container mt-4 mb-4">
    <div>         
        <table class="table table-bordered" id="report-container">
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Fecha</th>
                <th>Proyecto</th>
                <th>Horas</th>
                <th>Descripci贸n</th>
            </tr>
        </table>
    </div>
</div>

<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Editar Registro</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="formulario-edicion">
            <div class="mb-3">
              <label for="name" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-3">
              <label for="lastname" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="lastname">
            </div>
            <div class="mb-3">
              <label for="date" class="form-label">Fecha</label>
              <input type="date" class="form-control" id="date">
            </div>
            <div class="mb-3">
              <label for="project" class="form-label">Proyecto</label>
              <input type="text" class="form-control" id="project">
            </div>
            <div class="mb-3">
              <label for="hours" class="form-label">Horas</label>
              <input type="number" class="form-control" id="hours">
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Descripci贸n</label>
              <textarea class="form-control" id="description" rows="3"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" onclick="confirmarCambios()" id="confirmarCambiosBtn">Confirmar Cambios</button>
        </div>
      </div>
    </div>
  </div>
  

<footer class="mt-5">
    <p class="text-center fw-bold">2024 - Web desarrollada por Maximiliano Bertta Borges</p>
</footer>

<script src="../JavaScript/todayDate.js"></script>
<script src="../JavaScript/inputPicker.js"></script>
<script src="../JavaScript/showRecords.js"></script>
<script src="../JavaScript/deleteRecords.js"></script>
<script src="../JavaScript/updateRecords.js"></script>

</body>
</html>
