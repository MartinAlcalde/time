<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking - Ataraxy</title>
    <link rel="shortcut icon" href="../favicon/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/styles.css">
</head>
<body>
    
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand">Ataraxy Time Tracker</a>
        </div>
    </nav>
</header>

<div class="container mt-4">
    <form id="form">
        <fieldset>
            <div class="mb-3">
                <label for="name" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Pedro" required>
            </div>
            <div class="mb-3">
                <label for="lastname" class="form-label">Apellido:</label>
                <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Picacódigo" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Fecha:</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="mb-3">
                <label for="project" class="form-label">Proyecto:</label>
                <select class="form-select" id="project" name="project" required>
                    <option selected disabled hidden>Elija un proyecto...</option>
                    <option value="Proyecto 1">Proyecto 1</option>
                    <option value="Proyecto 2">Proyecto 2</option>
                    <option value="Proyecto 3">Proyecto 3</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="hours" class="form-label">Cantidad de horas:</label>
                <input type="number" class="form-control" id="hours" name="hours" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Descripción:</label>
                <input type="text" class="form-control" id="description" name="description">
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Generar reporte</button>
            </div>
        </fieldset>
    </form>
</div>

<footer class="mt-5">
    <p class="text-center fw-bold">2024 - Web desarrollada por Maximiliano Bertta Borges</p>
</footer>

<script src="../JavaScript/todayDate.js"></script>
<script src="../JavaScript/inputPicker.js"></script>

</body>
</html>
